<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form表单提交数据</title>
	</head>
	<body>
		<!-- 
		action:=数据传输到
		target：窗口打开方式
		method：get、post
		 -->
		<form action="https://www.baidu.com" target="_blank" method="get">
			姓名：<input type="text" name="Uname" />
			<button>提交</button>
		</form>
		
		
		<form action="">
			年龄：<input type="text" name="Age"/>
			<button type="button">提交</button>
		</form>
		
	</body>
</html>

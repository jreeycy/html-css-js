<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序列表h和无序列表</title>
	</head>
	<body>
		<h1>有序列表</h1>
		<ul type="square">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		<ul type="disc">
			li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ul>
		
		
		<h1>有序列表</h1>
		<ol type="1">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<ol type="A">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		<ol type="i">
			<li>张三</li>
			<li>李四</li>
			<li>王五</li>
		</ol>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<!-- 
			tr 	行
			td 	标准单元格
			th 	表头单元格
		 -->
		
		<table border="3" width="500px" style="border-collapse: collapse;" align="center" >
			<tr align="center" bgcolor="coral">
				<th>班级</th>
				<th>姓名</th>·
				<th>年龄</th>
			</tr>
			<tr>
				<td>1001</td>
				<td>从宇</td>
				<td>18</td>
			</tr>
			<tr>
				<td>1002</td>
				<td>Gy</td>
				<td>17</td>
			</tr>
			
		</table>
	</body>
</html>

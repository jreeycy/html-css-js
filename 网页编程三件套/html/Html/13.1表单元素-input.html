<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input</title>
	</head>
	<body>
		
		文本框：<input type="text" name="" id="" value="请输入" /><br>
		
		密码框：<input type="password" name="" id="" value="" maxlength="10"/><br>
		
		<!-- 注意单选框需要通过name属性确定为一组 -->
		单选框：<input type="radio" name="sex" id="" value="man" />男<input type="radio" name="sex" id="" value="nv" />女
		<br>
	
		<!--  -->
		复选框：<input type="checkbox" name="num" id="" value="" />1
				<input type="checkbox" name="num" id="" value="" />2
				<input type="checkbox" name="num" id="" value="" />3 <br>
		
		文件域：<input type="file" formenctype="multipart/form-data" formmethod="post" /><br>
		
		普通按钮：<input type="button" name="" id="" value="普通按钮" />  <br>
		提交按钮（自动提交表单）<input type="submit" name="" id="" value="提交按钮" /> <br>
		
		日期框：<input type="date" name="" id="" value="" />
		
	</body>
</html>

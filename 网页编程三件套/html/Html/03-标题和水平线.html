<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标题和水平线</title>
	</head>
	<!-- body标签 bgcolor代表背景颜色，text代表字体颜色 -->
	<body bgcolor="aquamarine" text="blue">
		hello
		<!-- 标题标签  h1~h6 -->
		<h1>Hello1</h1>
		<h2>Hello2</h2>
		<h3>Hello3</h3>
		<h4>Hello4</h4>
		<h5>Hello5</h5>
		<h6>Hello6</h6>
		
		<!-- 水平线标签  分割效果 -->
		<hr  width="500px" align="left" size="5">
		<hr width="50%" align="right" size="10">
		
	</body>
</html>
